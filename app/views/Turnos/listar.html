#{extends 'main.html' /}
#{set title:'Listagem de turnos' /}

 
 <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  <h4>Listagem de turnos</h4>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-striped table-sm">
                      <thead>
                        <tr>
                          <th></th>
                          <th>Nome</th>
                          <th>Funções</th>
                         
                        </tr>
                      </thead>
                      <tbody>
                     #{list items: turno, as: 't'}
                        <tr >
                          <th scope="row"></th> 
                          <td >${t.nome}</td>
                         
                          
                          <td class="list-group-item list-group-item-action list-group-item-success">
                          	<a href="@{Turnos.editar(t.id)}"> Editar</a> |
                          	<a href="@{Turnos.deletar(t.id)}"> Deletar</a>
                          </td>
                        </tr>
                      #{/list}
                      
                    
                        </tbody>
                    </table>
                    
                  </div> </br>
                   #{else}
					<div class="form-group row">
                   		<label class="col-sm-2 form-control-label" ></label>
                   		<label class="col-sm-2 form-control-label" ></label>
                      		<div class="col-sm-5">
   								<h6 class="col-sm-10" > NENHUM TURNO CADASTRADO.</h6>
   					  		</div>
   			    	</div>
   		   		   #{/else}
   		   		   
   		   		    <a href="@{Turnos.form()}" class="btn btn-info"> Cadastrar Turno</a>   </br></br>
                </div>
              </div>
            </div>
