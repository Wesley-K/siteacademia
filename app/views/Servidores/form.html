#{extends 'main.html' /}
#{set title:'Formulário de Servidores' /}


<section class="forms">
				
        <div class="container-fluid">
          <!-- Page Header-->
          <div class="row">
            <div class="col-lg-6">
              </div>
            <div class="col-lg-4">
              </div>
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header d-flex align-items-center">
                
                
                
                  <h4>Preenchimento de formulário - Servidor:</h4>
                </div>
                <div class="card-body">
                  <form class="form-horizontal" action="@{Servidores.salvar()}" method="post">
                  <input type="hidden" name="serv.id" value="${serv?.id}" >
                    <div class="form-group row">
                      <label class="col-sm-2 form-control-label">Nome</label>
                      <div class="col-sm-10">
                        <input type="text" name="serv.nome" value="${serv?.nome}" class="form-control">
                        <span class="vermelho">	#{error 'serv.nome' /} </span>
                      </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                      <label class="col-sm-2 form-control-label">Email</label>
                      <div class="col-sm-10">
                        <input type="text" name="serv.email" value="${serv?.email}" class="form-control"><span class="text-small text-gray help-block-none"></span>
                        <span class="vermelho">	#{error 'serv.email' /} </span>
                      </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                      <label class="col-sm-2 form-control-label">Senha</label>
                      <div class="col-sm-10">
                        <input type="text" name="senha"  value="" class="form-control">
                        <span class="vermelho">	#{error 'serv.senha' /} </span>
                      </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                      <label class="col-sm-2 form-control-label" >Nivel</label>
                      <div class="col-sm-10">
                        <select class="form-control" name="serv.nivel">
                        
                        	<option value="">---</option>
                        	#{list items: nivel, as: 'nivel'}
                        	<option #{if nivel == serv?.nivel} selected  #{/if}>${nivel}</option>
                        	#{/list}
                        
                        </select>
                        <span class="vermelho">	#{error 'serv.nivel' /} </span>
                      </div>
                    </div>
                    
                        <button type="submit" class="btn btn-primary">Salvar dados</button>
                      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
