#{extends 'main.html' /}
#{set title:'Listagem de Servidores' /}

 
 <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  <h4>Listagem de Servidores:</h4>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-striped table-sm">
                      <thead>
                        <tr>
                          <th></th>
                          <th>Nome</th>
                          <th >E-mail</th>
                          <th>Tipo</th>
                          <th>Turno</th>
                          <th>Treino</th>
                          
                          <th>Funções</th>
                        </tr>
                      </thead>
                      <tbody>
                     #{list items: lista, as: 's'}
                        <tr >
                          <th scope="row"></th> 
                          <td >${s.nome}</td>
                          <td >${s.email}</td>
                          <td>${s.nivel}</td>
                          <td>${s.turno?.nome}</td>
                          <td>${s.treino?.nome}</td>
                          
                          <td class="list-group-item list-group-item-action list-group-item-success">
                          	<a href="@{Servidores.editar(s.id)}"> Editar</a> |
                          	<a href="@{Servidores.deletar(s.id)}"> Deletar</a>
                          </td>
                        </tr>
                      #{/list}
                        </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
